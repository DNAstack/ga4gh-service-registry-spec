openapi: 3.0.2
info:
  title: 'GA4GH Service Registry API Specification'
  version: 1.0.0
  description: 'More information on [GitHub](https://github.com/ga4gh-discovery/ga4gh-service-registry/).'
  license:
    name: 'Apache 2.0'
    url: 'https://raw.githubusercontent.com/ga4gh-discovery/ga4gh-service-registry/develop/LICENSE'
  contact:
    name: 'GA4GH Discovery Networks Team'
    email: 'ga4gh-discovery-networks@ga4gh.org'
security:
  - authToken: []
paths:
  /services:
    get:
      tags:
        - services
      summary: 'List all services in the registry'
      responses:
        '200':
          description: 'List of services'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExternalService'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /services/types:
    get:
      tags:
        - services
      summary: 'List all distinct types of services exposed in the registry'
      responses:
        '200':
          description: 'List of service types'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: 'org.ga4gh:beacon:1.0.1'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /services/{serviceId}:
    get:
      tags:
        - services
      summary: 'Show information about a specific service'
      parameters:
        - name: serviceId
          in: path
          description: 'ID of a service to retrieve'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Information about a service with the given ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalService'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /service-info:
    get:
      tags:
        - service-info
      description: 'Show information about the registry'
      responses:
        '200':
          description: 'Information about the registry'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'
components:
  securitySchemes:
    authToken:
      description: |
        A valid authorization token must be passed in the 'Authorization' header.
        Example syntax for using 'Authorization' header:
          Bearer: token_string
      type: apiKey
      name: Authorization
      in: header
  responses:
    NotFound:
      description: 'Not found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: 'Unauthorized'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: 'Forbidden'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: 'Server error'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Service:
      # TODO: Changed to a tag once service-info is released.
      $ref: 'https://raw.githubusercontent.com/ga4gh-discovery/ga4gh-service-info/develop/service-info.yaml#/components/schemas/ServiceInfo'
    ExternalService:
      allOf:
        - $ref: '#/components/schemas/Service'
        - type: object
          properties:
            url:
              type: string
              format: uri
              example: 'https://ga4gh-example-service.com'
          required:
            - url
    Error:
      type: object
      properties:
        code:
          type: integer
          description: 'HTTP status code (as per RFC 7231)'
          example: '400'
        message:
          type: string
          description: 'Short description of the error'
          example: 'Bad request'
        timestamp:
          type: string
          format: date-time
          description: 'Timestamp describing when the error was thrown (as per RFC 3339)'
          example: '2019-06-04T12:58:19Z'
        errors:
          type: array
          description: 'List of errors causing this response'
          items:
            type: object
            properties:
              code:
                type: string
                description: 'Error code'
                example: 'IllegalArgumentException'
              message:
                type: string
                description: 'Description of the error'
                example: 'Argument x must be greater than zero'